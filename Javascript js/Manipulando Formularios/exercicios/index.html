<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>

  <!-- Fonte opcional -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <section class="app">
      <!-- Cabeçalho -->
      <header class="title-container">
        <h1>Lista de Tarefas</h1>
       
        <span class="icon" aria-hidden="true">📅</span>
      </header>

      <!-- Formulário -->
      <div class="form-container">
        <form id="task-form" action="#" method="get">
          <input type="text" id="task-input" placeholder="O que precisa ser feito?" required>
          <button type="submit" class="btn submit">Cadastrar</button>
        </form>
      </div>

      <!-- Lista -->
      <ul class="task-list">
        <li class="task">
          <label class="left">
            <input type="checkbox" class="check">
            <span class="text">Lavar a louça</span>
          </label>
          <div class="actions">
            <button class="btn task-button delete">Deletar <span aria-hidden="true">🗑</span></button>
            <button class="btn task-button edit">Editar <span aria-hidden="true">✏️</span></button>
          </div>
        </li>

        <li class="task">
          <label class="left">
            <input type="checkbox" class="check">
            <span class="text">Terminar projeto</span>
          </label>
          <div class="actions">
            <button class="btn task-button delete">Deletar <span aria-hidden="true">🗑</span></button>
            <button class="btn task-button edit">Editar <span aria-hidden="true">✏️</span></button>
          </div>
        </li>

        <li class="task">
          <label class="left">
            <input type="checkbox" class="check">
            <span class="text">Limpar a casa</span>
          </label>
          <div class="actions">
            <button class="btn task-button delete">Deletar <span aria-hidden="true">🗑</span></button>
            <button class="btn task-button edit">Editar <span aria-hidden="true">✏️</span></button>
          </div>
        </li>

        <li class="task">
          <label class="left">
            <input type="checkbox" class="check">
            <span class="text">Arrumar a mala</span>
          </label>
          <div class="actions">
            <button class="btn task-button delete">Deletar <span aria-hidden="true">🗑</span></button>
            <button class="btn task-button edit">Editar <span aria-hidden="true">✏️</span></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
