<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define a linguagem da página -->
<head>
    <meta charset="UTF-8"> <!-- Permite acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display de Propriedades</title>
    <link rel="stylesheet" href="propriedade.css"> <!-- Importa o CSS externo -->
</head>
<body> <!-- Conteúdo da página começa aqui -->

    <!-- Exemplos de elementos BLOCK (ocupam a linha inteira) -->
    <div>Div (block)</div>
    <header>Header (block)</header>
    <main>Main (block)</main>
    <footer>Footer (block)</footer>
    <section>Section (block)</section>
    <p>Parágrafo (block)</p>
    <h1>Título h1 (block)</h1>

    <!-- Exemplo de elemento INLINE (não quebra linha) -->
    <span>Span (inline)</span>

    <!-- Exemplos de elementos INLINE-BLOCK (respeitam largura/altura mas não quebram linha automaticamente) -->
    <button>Button (inline-block)</button>

    <!-- Usando classes para aplicar estilos diferentes -->
    <div class="primeira">Div com classe "primeira"</div>
    <div class="segunda">Div com classe "segunda"</div>

</body>
</html>
