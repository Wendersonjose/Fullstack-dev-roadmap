<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!-- Cria a tabela e adiciona borda -->
    <caption>Tabela de Produtos</caption> <!-- Título da tabela -->

    <thead> <!-- Cabeçalho da tabela -->
        <tr> <!-- Linha do cabeçalho -->
            <th>Produto</th> <!-- Cabeçalho da coluna Produto -->
            <th>Preço</th> <!-- Cabeçalho da coluna Preço -->
            <th>Quantidade</th> <!-- Cabeçalho da coluna Quantidade -->
        </tr>
    </thead>

    <tbody> <!-- Corpo da tabela -->
        <tr> <!-- Primeira linha -->
            <td>Teclado</td> <!-- Célula com nome do produto -->
            <td>R$ 100,00</td> <!-- Célula com preço -->
            <td>10</td> <!-- Célula com quantidade -->
        </tr>
        <tr> <!-- Segunda linha -->
            <td>Mouse</td>
            <td>R$ 50,00</td>
            <td>20</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>Monitor</td>
            <td>R$ 800,00</td>
            <td>5</td>
        </tr>
    </tbody>

    <tfoot> <!-- Rodapé da tabela -->
        <tr>
            <td colspan="2">Total de Itens</td> <!-- Mescla 2 colunas -->
            <td>35</td> <!-- Quantidade total -->
        </tr>
    </tfoot>
</table>

</body>
</html>
